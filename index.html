<!DOCTYPE html>

<head>

  <link href="style.css" type="text/css" rel="stylesheet">
  <title> Choose color radio buttons | iKCoder</title>
</head>

<body>
    <div class="custom-radios">

          <input type="radio" id="color1" name="color" value="color1" checked>

                  </svg>
            </span>
          </label>
        </div>
